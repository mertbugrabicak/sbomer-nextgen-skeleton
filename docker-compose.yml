version: '3.8'

services:
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_PROCESS_ROLES: 'controller,broker'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9094'
      KAFKA_NODE_ID: 1
      KAFKA_LISTENERS: 'INTERNAL://:9093,EXTERNAL://:9092,CONTROLLER://:9094'
      KAFKA_ADVERTISED_LISTENERS: 'INTERNAL://kafka:9093,EXTERNAL://localhost:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'INTERNAL'
      CLUSTER_ID: 'ciVofVj9T9aU1a3S-n3CBA'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 15s
      timeout: 10s
      retries: 10

  apicurio-registry:
    image: quay.io/apicurio/apicurio-registry-mem:2.5.10.Final
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- NEW: API Gateway Service ---
  # This is the new single entry point for your system.
  api-gateway:
    build:
      context: ./api-gateway # Assumes your gateway project is in this directory
      dockerfile: src/main/docker/Dockerfile.jvm
    ports:
      - "8080:8080" # This is the main public port now
    depends_on:
      - errata-tool-adapter # Wait for the adapter to be available before starting
    environment:
      # This URL is used by the gateway's REST client to find the adapter internally
      ERRATA_TOOL_ADAPTER_URL: http://errata-tool-adapter:8080

  errata-tool-adapter:
    build:
      context: ./errata-tool-adapter
      dockerfile: src/main/docker/Dockerfile.jvm
    # The "ports" section is removed from here so it's not exposed externally.
    depends_on:
      kafka:
        condition: service_healthy
      apicurio-registry:
        condition: service_healthy
    environment:
      APICURIO_REGISTRY_URL: http://apicurio-registry:8080/apis/registry/v2
      QUARKUS_MESSAGING_OUTGOING_GENERATIONS_REQUESTS_BOOTSTRAP_SERVERS: kafka:9093

  generation-dispatcher:
    build:
      context: ./generation-dispatcher
      dockerfile: src/main/docker/Dockerfile.jvm
    depends_on:
      kafka:
        condition: service_healthy
      apicurio-registry:
        condition: service_healthy
    environment:
      APICURIO_REGISTRY_URL: http://apicurio-registry:8080/apis/registry/v2
      QUARKUS_MESSAGING_OUTGOING_GENERATIONS_REQUESTS_BOOTSTRAP_SERVERS: kafka:9093